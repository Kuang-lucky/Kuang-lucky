<script>	 
	function checkForm(){
		var phone = document.getElementById('userid').value;
		var re_username = document.getElementById('re_username').value;
		var password= document.getElementById('password').value;
		var re_confirm= document.getElementById('re_confirm').value;	
		if(phone=="" || re_username=="" ||  password=="" ||re_confirm==""){
			alert("输入不能为空！");return false;
		}
		else{
			if(!(/^1(3|4|5|7|8|9)\d{9}$/.test(phone))){
					alert("手机号码有误，请重新输入");
					return false;
			}
			if(password != re_confirm){
				alert("两次输入密码不一致！");return false;
			}
		}
		
}

</script>
